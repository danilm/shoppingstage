    <body style="background-color: white;vertical-align: top;">
        <div id="page" data-role="page">
            <table id="header" class="header" style="display: none;">

                    <td style="height:70px;width:60px;margin:0; padding:0;text-align: left; vertical-align: middle;">

                    </td>
                    <td style="height:70px;width:60px;margin:0; padding:0;text-align: right; vertical-align: middle;">

                        <img id="btnbuy" src="resources/buy.png" alt="The Shopping Stage" style="cursor: pointer;height:50px;margin-right:10px;display: none;" onclick="return showChart();"/>
                    </td>
                </tr>
            </table>
            <div id="content" class="content" style="z-index:50;margin:0; margin-top: 70px; border-spacing: 0px;">

            </div>
            <div id="transition"  class="content" style="z-index:51;margin-top: 70px;"></div>
            <div id="menu" class="menu">
                <table style="width:80%;margin-left: auto;margin-right: auto;">
                    <tr><td><button type="button" value="" onclick="showMenu();

                    <tr><td><button type="button" value="" onclick="showMenu();

                    <tr><td><button type="button" value="" onclick="showMenu();

                    <tr><td><button type="button" value="" onclick="showMenu();
                            showChart();">Mi carrito</button></td></tr>
                    <tr><td><button type="button" value="" onclick="showMenu();
                            showStreaming();">Streaming</button></td></tr>
                </table>
            </div>


        </div>

        <div id="streaming" style="display: none;">
            <iframe width="320" height="240" src="http://www.youtube.com/embed/alsefa0qeZk" style="margin-top:40px;" allowfullscreen></iframe>
        </div>
        <div id="loginPage" style="display: none;">
            <div class="colorbackground"  id="colorbackground">
                <table style="width:80%;margin-left: auto;margin-right: auto;padding-top: 20px;">
                    <tr><td><input style="width:80%;" type="text" id="loginUser" value="" placeholder="Email"/></td></tr>
                    <tr><td><input style="width:80%;" type="password" id="loginPassword" value="" placeholder="Contrase&ntilde;a"/></td></tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr><td><button style="width:80%;" type="button" value="" name=""  onclick="login();" >Aceptar</button></td></tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr><td><button style="width:80%;" type="button" value="" name="" onclick="showReminder();">Ha olvidado su contrase&ntilde;a?</button></td></tr>
                    <tr><td><button style="width:80%;" type="button" value="" name="" onclick="showNewUser();">A&uacute;n no est&aacute; registrado?</button></td></tr>
                </table>
            </div>
        </div>
        <div id="reminderPage" style="display: none;">
            <div class="colorbackground"  id="colorbackground">
                <table style="width:80%;margin-left: auto;margin-right: auto;padding-top: 20px;">
                    <tr><td colspan="2"><input style="width:80%;" type="text" id="reminderemail" value="" placeholder="Email"/></td></tr>
                    <tr><td colspan="2">&nbsp;</td></tr>

                        <td style="width:50%;"><button onclick="pwdReminder();">Solicitar</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="newuserPage" style="display: none;">
            <div class="colorbackground"  id="colorbackground">
                <table class="datatable">
                    <tr>
                        <td colspan="2"><input type="text" placeholder="Email" id="newemail" maxlength="50"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="password" id="newpwd" placeholder="Contrase&ntilde;a" maxlength="20"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="password" id="newpwd2" placeholder="Confirme&nbsp;contrase&ntilde;a" maxlength="20"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" id="newusername" placeholder="Nombre" maxlength="20"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" id="newuserfname" placeholder="Apellidos" maxlength="20"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" id="newaddress" placeholder="Direcci&oacute;n" maxlength="50"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" id="newcp" placeholder="C&oacute;digo Postal" maxlength="6" onkeypress="return numericInput(event);"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" id="newpoblacion" placeholder="Poblaci&oacute;n" maxlength="20"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" id="newprovincia" placeholder="Provincia" maxlength="20"/></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: left;">
                            <select id="newpais" style="text-align: left;">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" id="newtlf" placeholder="Tel&eacute;fono" maxlength="20" onkeypress="return numericInput(event);"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label><input type="checkbox" id="newpubli"/>Deseo recibir noticias y subscribirme al newsletter de The Shopping Stage.</label></td>
                    </tr>
                    <tr><td colspan="2">&nbsp;</td></tr>
                    <tr>
                        <td style="width:50%;"><button onclick="showLogin();">Volver</button></td>
                        <td style="width:50%;"><button onclick="newUser();">Guardar</button></td>
                    </tr>
                    <tr><td colspan="2">&nbsp;</td></tr>
                </table>
            </div>
        </div>
        <div id="dlg" style="display:none;position: fixed;top:0;left:0;width:100%;height:100%;text-align: center;z-index:1000;vertical-align: middle;background-color:rgba(255,255,255,0.5)">
            <table id="dialog" style="font-family: ShoppingStageFont;background-color:white; position:fixed;top:20%;left:40%;width:300px;margin:0 auto;border:1px solid #6e193b;">
                <!--tr><td><img src="resources/logo.png" alt="The Shopping Stage" style="width:100%;"/></td></tr-->
                <tr><td style="text-align: center; background-color: #c0366a;font-weight: bold; color: white; "><h3 class="dlg-1"></h3></td></tr>
                <tr><td style="text-align: center;"><p class="dlg-2"></p></td></tr>
                <tr><td style="text-align: center;"><button class="dlg-do" style="width:70%;margin:auto;">Yes</button></td></tr>

            <img src="resources/spinner.gif" alt="The ShoppingStage" style="width:50px;position:fixed;top:100px;left:50%;margin-left: -25px;vertical-align: middle;text-align: center;"/>
        </div>        
        <div id="picPage" class="picpage">
            <table id="picTable" style="background-color: white;border:1px solid #6e193b;position:absolute;top:0;left:0;width:50%;margin:0px; padding:0px;">
                <tr><td><img src="resources/close.png" alt="The ShoppingStage" onclick="closepic();" style="width:25px;"/></td></tr>
                <tr><td><img id="picview" src="resources/spinner.gif" alt="The ShoppingStage" style="width:100%;vertical-align: middle;"/></td></tr>
            </table>
        </div>        
        <div id="mainPage" style="display:none">
            <table id="main" class="prodbox" style="width:60%;">

                    <td class="modeltitle" id="modeltitle"></td>
                </tr>
                <tr id="modelrow">

                </tr>

            <table id="itemList" class="prodbuttons" style=" margin-top: 10px;border-spacing: 10px;">

        </div>
        <div id="productPage" style="display:none">

                <table id="prodDiv" style="vertical-align: top;width:90%;margin:auto;padding-top: 20px;">
                    <tr style="vertical-align: top;">
                        <td style="vertical-align: middle;width:50%;text-align: center;background-color: white;text-align: center;" id="prodimgcell" onclick="showpic(false);">
                            <img id="prodimg" src="resources/icon.png" alt="Manual comunicacion"/>

                            <table style="text-align: left;padding-left: 5%;" id="prod_details">

                                </tr>
                                <tr>
                                    <td style="width:50%;">&nbsp;</td><td style="text-align:right;margin-right: 30%;"><select style="width:100%;background-color: white;" id="prodSizes"></select></td>
                                </tr>
                                <tr>
                                    <td style="width:50%;">&nbsp;</td><td style="text-align:right;margin-right: 30%;"><img src="resources/buy2.png" alt="The Shopping Stage" style="cursor: pointer;height:50px;"  onclick="return addChart();"/></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr style="vertical-align: top;">
                        <td colspan="2" style="vertical-align: top;text-align: center;padding-top: 20px;color:black;">

                            <div class="expand" onclick="slide('compRow');">Composici&oacute;n</div>
                            <div id="compRow" class="expanded" style="width:90%;text-align: center;"></div>
                        </td>
                    </tr>
                    <tr><td colspan="2">&nbsp;</td></tr>
                </table>
            </div>
        </div>
        <div id="eventPage" style="display:none;">
            <table id="tablemodels" style="text-align: center;vertical-align: top;margin-top: 0px;">
            </table>
        </div>
        <div id="chartPage" style="display:none;">
            <table id="chart" style="text-align: center;vertical-align: top;padding-top: 6px;width: 100%;height:100%;">
            </table>
            <div style="position: fixed;bottom: 0px; width: 100%;"><button style="width: 80%;margin:auto;" onclick="confirmChart();">Confirmar</button></div>

        <div id="buttonmenu" style="display:none;">

                                <tr>

                                </tr>
                                <tr>
                                    <td colspan="2"><input type="text" value="" placeholder="email" id="editemail" maxlength="50" readonly/></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><input type="text" value="" id="editusername" placeholder="Nombre" maxlength="20"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><input type="text" value="" id="edituserfname" placeholder="Apellidos" maxlength="20"/></td>
                                </tr>
                                <tr>

                                </tr>

                                </tr>
                                <tr><td style="text-align:center;" colspan="2">&nbsp;</td></tr>

                                    <td style="width:50%;"><button onclick="showMain();">Volver</button></td><td style="width:50%;"><button onclick="updateUser();">Guardar</button></td>

                            <table>
                                <tr>
                                    <td colspan="2">&nbsp;</td>
                                </tr>

                                </tr>
                                <tr>
                                    <td colspan="2"><input type="password" id="currpass" placeholder="Contrase&ntilde;a&nbsp;actual" maxlength="50"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><input type="password" id="newpass" placeholder="Contrase&ntilde;a&nbsp;nueva" maxlength="20"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><input type="password" id="newpass2" placeholder="Confirme&nbsp;contrase&ntilde;a" maxlength="20"/></td>
                                </tr>
                                <tr>

                    </tr>
                </table>
            </div>
        </div>
